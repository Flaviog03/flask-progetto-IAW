<section class="container card shadow-sm border-2 rounded-4 p-3 p-md-4 w-75 mt-4">
    <div class="row g-4 align-items-center flex-column flex-lg-row">
      
      <!-- Immagine profilo -->
      <div class="col-lg-4 text-center">
        <img src="{{ url_for('static', filename='images/' ~ current_user.percorso_immagine) }}"
             class="img-fluid rounded-circle border border-2 shadow-sm profile-img-250px"
             alt="Immagine profilo">
      </div>

      <!-- Dati utente -->
      <div class="col-md-8">
        <h5 class="fw-bold mb-3 text-center text-md-start">Profilo Utente</h5>

        <div class="row mb-2">
          <div class="col-md-6">
            <label class="form-label text-muted">Nome</label>
            <p class="form-control-plaintext mb-0">{{ current_user.nome }}</p>
          </div>
          <div class="col-md-6">
            <label class="form-label text-muted">Cognome</label>
            <p class="form-control-plaintext mb-0">{{ current_user.cognome }}</p>
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-md-6">
            <label class="form-label text-muted">Email</label>
            <p class="form-control-plaintext mb-0">{{ current_user.email }}</p>
          </div>
          <div class="col-md-6">
            <label class="form-label text-muted">Ruolo</label>
            <p class="form-control-plaintext mb-0">{{ current_user.ruolo }}</p>
          </div>
        </div>

        <!-- Upload immagine -->
        <form method="POST" enctype="multipart/form-data" action="{{ url_for('aggiorna_immagine') }}" class="mt-3">
          <label for="file" class="form-label fw-semibold text-muted">Cambia immagine</label>
          <div class="input-group">
            <input type="file" name="file" id="file" accept="image/jpg" class="form-control">
            <button type="submit" class="btn btn-outline-primary color-coral">Carica</button>
          </div>
        </form>
      </div>
    </div>
</section>
