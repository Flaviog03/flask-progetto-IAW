<div class="card mb-4 p-4 shadow-sm border-0">
  <div class="row g-0">
    <!-- Carosello immagini -->
    <div class="col-md-4">
      <div id="carouselArtistaPub_{{ indx }}" class="carousel slide h-100">
        <div class="carousel-inner rounded-start">
          {% for img_path in pubPerf["ImmaginiArtista"] %}
          <div class="carousel-item {% if loop.first %}active{% endif %}">
            <img src="{{ url_for('static', filename='images/artists/' ~ img_path) }}"
                 class="d-block w-100 object-fit-cover rounded-start img-fluid img-thumbnail w-100 rounded shadow-sm"
                 alt="Immagine artista">
          </div>
          {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselArtistaPub_{{ indx }}" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Precedente</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselArtistaPub_{{ indx }}" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Successivo</span>
        </button>
      </div>
    </div>

    <!-- Contenuto testo -->
    <div class="col-md-8">
      <div class="card-body">
        <h4 class="card-title">{{ pubPerf["NomeArtista"] }}</h4>
        <p class="card-text mb-2 text-muted">
          {{ pubPerf["Giorno"] }} â€“ {{ pubPerf["Ora"] }} ({{ pubPerf["Durata"] }} min)
        </p>
        <p class="card-text">{{ pubPerf["Descrizione"] }}</p>

        <div class="row mt-3">
          <div class="col-md-6 mb-2">
            <span class="fw-semibold text-secondary">Palco:</span>
            <span class="badge color-coral">{{ pubPerf["Palco"] }}</span>
          </div>
          <div class="col-md-6 mb-2">
            <span class="fw-semibold text-secondary">Genere:</span>
            <span class="badge color-coral">{{ pubPerf["Genere"] }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
