{% extends "base.html" %}

{% block content %}
    <form action="{{ url_for('login') }}" method="post" id="login_form" class="border rounded p-5 my-5 mx-auto w-50">
        <div class="container">
            <div class="d-block mb-4">
                <div class="row">
                    <div class="col"><h3>Login Form</h3></div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="email" class="form-label">Indirizzo email</label>
                            <input type="email" class="form-control" id="email" placeholder="nome@esempio.com">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" aria-describedby="passwordHelpBlock">
                        <div id="passwordHelpBlock" class="form-text">
                        La password deve essere lunga da 8 a 20 caratteri, contenere lettere e numeri e non deve contenere spazi, caratteri speciali o emoji.
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-inline">
                <div class="row gx-5">
                    <div class="col">
                        <input type="submit" class="btn btn-primary btn-lg"> 
                        <input type="reset" class="btn btn-lg color-sandybrown">
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
